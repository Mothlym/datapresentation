<div>
  <h1>Solar panel data</h1>
  <div *ngIf="latestPanelData !== null">
    <p>Temp tank: {{latestPanelData.tank}}</p>
    <p>Temp in: {{latestPanelData.in}}</p>
    <p>Temp out: {{latestPanelData.out}}</p>
    <p>Temp panel: {{latestPanelData.panel}}</p>
    <p>Pump: {{latestPanelData.pump}}</p>
  </div>

</div>
