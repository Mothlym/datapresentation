<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <!--<div mat-card-avatar class="header-image"></div>-->
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="loading" class="spinner-container">
            <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="!loading">
            <div class="text"><span class="left">Temp tank:</span> <span class="right">{{panelData.tank}} &#8451;</span><br></div>
            <div class="text"><span class="left">Temp in:</span> <span class="right">{{panelData.in}} &#8451;</span><br></div>
            <div class="text"><span class="left">Temp out:</span> <span class="right">{{panelData.out}} &#8451;</span><br></div>
            <div class="text"><span class="left">Temp panel:</span> <span class="right">{{panelData.panel}} &#8451;</span><br></div>
            <div class="text"><span class="left">Pump:</span> <span class="right">{{panelData.pump}}</span><br></div>
            <div class="text"><span class="left">Date:</span> <span class="right">{{panelData.date | date:'longDate'}}</span><br></div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <!--<button mat-button>SHOW MORE</button>-->
    </mat-card-actions>
</mat-card>
