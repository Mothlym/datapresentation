<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <div mat-card-avatar class="header-image"></div>
    </mat-card-header>
    <mat-card-content>
        <p>Temp tank: {{panelData.tank}}</p>
        <p>Temp in: {{panelData.in}}</p>
        <p>Temp out: {{panelData.out}}</p>
        <p>Temp panel: {{panelData.panel}}</p>
        <p>Pump: {{panelData.pump}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>SHOW MORE</button>
    </mat-card-actions>
</mat-card>
