<div>

    <div *ngIf="loading" class="spinner-container">
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!dataSource.data || dataSource.data.length === 0"> No data </div>

    <div [hidden]="loading || !dataSource.data || dataSource.data.length === 0" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date | date:'medium'}} </td>
            </ng-container>

            <ng-container matColumnDef="battery">
                <th mat-header-cell *matHeaderCellDef> Battery </th>
                <td mat-cell *matCellDef="let element"> {{element.battery}} </td>
            </ng-container>

            <ng-container matColumnDef="text">
                <th mat-header-cell *matHeaderCellDef> Text </th>
                <td mat-cell *matCellDef="let element"> {{element.text}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>
