<mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [disabled]="disabled" [formGroup]="range" [rangePicker]="picker" [max]="maxDate">
        <input matStartDate formControlName="from" placeholder="Start date">
        <input matEndDate formControlName="to" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.from.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.to.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>
